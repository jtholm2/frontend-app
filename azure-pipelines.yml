#    publishLocation: 'Container'

- script:
    npm cache clean --force
- script:
    rm -rf node_modules package-lock.json
- script:
    rm -rf node_modules package-lock.json
- script:
    npm install --only=dev
- script:
    npm run start
  displayName: 'npm install and start'